<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--style.css -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <!--google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&family=Noto+Serif&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- font awsome link for icon -->
  <script src="https://kit.fontawesome.com/11aeb372e4.js" crossorigin="anonymous"></script>
  <title>Credit Card Checkout</title>
</head>

<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="container">
    <fieldset>
      <h2>Credit Card Checkout<img class="img-adjust" src="https://cdn-icons-png.flaticon.com/512/147/147258.png" alt="QR-code"></h2>
      <form>
        <!-- Cardnumber information -->
        <div class="form-group">
          <label for="exampleInputEmail1">Card number </label>
          <input type="text" class="form-control" id="exampleInputCardnumber" placeholder="Card Number" required>
          <small id="cardHelp" class="form-text text-muted">We'll never share your cardnumber with anyone else.</small>
        </div>
        <!-- Card holder name-->
        <div class="form-group">
          <label for="exampleInputEmail1">Name on Card </label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>

        <!-- Expiry date of card -->
        <div class="form-group date-adjust">
          <label for="exampleInputDate">Expiration Date </label>
          <span>
            <select class="form-control form-adjust" id="month">
              <option value="MM">Month</option>
              <option value="jan">Jan</option>
              <option value="feb">Feb</option>
              <option value="mar">Mar</option>
              <option value="apr">Apr</option>
              <option value="may">May</option>
              <option value="jun">Jun</option>
              <option value="jul">Jul</option>
              <option value="aug">Aug</option>
              <option value="sep">Sep</option>
              <option value="oct">Oct</option>
              <option value="nov">Nov</option>
              <option value="dec">Dec</option>
            </select>
          </span>
          <span>
            <select class="form-control form-adjust" id="year">
              <option value="YY">Year</option>
              <option value="y1">2022</option>
              <option value="y2">2023</option>
              <option value="y3">2024</option>
              <option value="y4">2025</option>
              <option value="y5">2026</option>
              <option value="y6">2027</option>
              <option value="y7">2028</option>
              <option value="y8">2029</option>
              <option value="y9">2030</option>
              <option value="y10">2031</option>
              <option value="y11">2032</option>
              <option value="y12">2033</option>
            </select>
          </span>
        </div>
        <!-- CVV of card-->
        <div class="form-group cvv-adjust">
          <label for="exampleInputCVV">CVV</label>
          <input type="password" class="form-control" id="exampleCVV" placeholder="CVV" required>
        </div>
</fieldset>
  <!-- save and pay -->
  <button type="submit" class="btn btn-lg btn-block btn-color btn-adjust"><i class="fa-solid fa-lock"></i> Confirm and Pay</button>
  </form>
  </div>
</body>

</html>
